<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Smart Parking System</h1>
    </header>

    <div class="dashboard-container">
        <h2>Find Parking</h2>

        <div class="location-input">
            <input type="text" id="manualLocation" placeholder="Enter a location (e.g., City Mall)" required>
            <button id="manualSearch" class="manual-btn">Find Parking</button>
        </div>

        <div class="location-input">
            <button id="gpsButton" class="gps-btn">Use GPS Location</button>
        </div>

        <div id="parkingResults" class="parking-container"></div>
    </div>

    <footer>
        <p>&copy; 2025 Smart Parking System. All rights reserved.</p>
    </footer>
</body>
</html>
