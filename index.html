<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Smart Parking System <br><small>Drive happily, park peacefully</small></h1>
    </header>

    <div class="welcome-container">
        <div class="auth-box">
            <i class="fas fa-car-side car-icon"></i>
            <h2>Welcome Back!</h2>
            <p>Find your parking spot easily ðŸš—</p>

            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button id="loginBtn" type="submit">Login</button>
            </form>

            <p><a href="#" id="signUpLink">Sign Up</a></p>

            <div id="signUpForm" style="display: none;">
                <h2>Sign Up</h2>
                <form id="registrationForm">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required><br><br>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required><br><br>
                    <button type="submit">Sign Up</button>
                    <button type="button" id="cancelSignUp">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Smart Parking System. All rights reserved.</p>
    </footer>
</body>
</html>
